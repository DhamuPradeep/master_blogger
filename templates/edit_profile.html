
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Master Blogger</title>
    <link rel="icon" type="image/x-icon" href="{% static 'fire.png' %}" />
    <!-- Icons font CSS-
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">-->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="{% static 'css/user_profile.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container bootstrap snippets bootdeys">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form class="form-horizontal" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
        <div class="panel panel-default">
          <div class="panel-body text-center">
           <img src="{% static 'img/lion.png' %}" class="img-circle profile-avatar" alt="User avatar">
          </div>
        </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">User Info</h1>
        </div>
          <div class="form-group">
            <label >First Name</label>
              {{user_form.first_name}}
          </div>
          <div class="form-group">
            <label >Last Name</label>
            {{user_form.last_name}}
            <br>
          </div>
        <div class="form-group">
            <label >Username</label>
              {{user_form.username}}
          </div><br>
          <div class="form-group">
            <label>E-mail address</label>
            {{user_form.email}}
            <br>
          </div>
        </div>
      </div>
  <div>

      <div class="panel panel-default">
        <div class="panel-body">

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary">Update</button><br><br>
              <a href="user_profile" >Back to Profile</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
