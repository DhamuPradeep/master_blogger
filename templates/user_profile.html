
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Master Blogger</title>
    <link rel="icon" type="image/x-icon" href="{% static 'fire.png' %}" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <style>
    a:link, a:visited {
          background-color: blue;
          color: white;
          padding: 15px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          }
    a:hover, a:active {
                 background-color: black;
                 color:white
    }
  </style>

    <link href="{% static 'css/user_profile.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container bootstrap snippets bootdeys">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form >
        <div class="panel panel-default">
          <div class="panel-body text-center">
           <img src="{% static 'img/lion.png' %}" class="img-circle profile-avatar" alt="User avatar">
          </div>
        </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">User info</h4>
        </div>
          <div class="form-group">
            <label >First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{user.first_name}}" readonly>
            </div><br>
          </div>
          <div class="form-group">
            <label >Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{user.last_name}}" readonly>
            </div><br>
          </div>
        <div class="form-group">
            <label >Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{user.username}}" readonly>
            </div><br>
          </div>
          <div class="form-group">
            <label>E-mail address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" value="{{user.email}}" readonly><br>
            </div>
          </div>
        </div>
      </div>
  <div>

      <div class="panel panel-default">
        <div class="panel-body">

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <a href="edit_profile" >Edit</a>
              <br><br>
              <a href="/" >Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
